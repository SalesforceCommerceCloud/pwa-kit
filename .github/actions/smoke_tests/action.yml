name: smoke_tests
inputs:
  dir:
    required: false
    # The path to a project to test
    default: "./packages/pwa"
runs:
  using: composite
  steps:
  - name: Smoke test scripts
    run: |-
      # Basic smoke-tests for uncommonly run scripts in a project
      node ./scripts/smoke-test-npm-scripts.js --dir ${{ inputs.dir }}
    shell: bash
