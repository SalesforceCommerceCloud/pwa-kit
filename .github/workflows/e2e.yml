name: SalesforceCommerceCloud/pwa-kit/e2e
on:
  workflow_dispatch:
    inputs:
      use_extensibility:
        type: boolean
        description: Use Extensibility?
        default: true
      project_name:
        type: string
        description: Project Name
        default: "scaffold-pwa"
      instance_url:
        type: string
        description: Instance Url
        default: "https://zzrf-002.dx.commercecloud.salesforce.com"
      org_id:
        type: string
        description: Org Id
        default: "f_ecom_zzrf_002"
      short_code:
        type: string
        description: Short Code
        default: "kv7kzm78"
      client_id:
        type: string
        description: Client Id
        default: "cfa08695-89e9-4519-ab9e-d2a99cb0bea8"
      site_id:
        type: string
        description: Site Id
        default: "RefArch"
      mrt_target_env:
        type: string
        description: MRT Targent Environment
        default: "hyperforce"
      is_private_client:
        type: boolean
        description: Is Private Client?
        default: true
      setup_hybrid:
        type: boolean
        description: Setup Phased Headless rollout?
        default: false

jobs:
  pwa-kit:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: |
          echo "PROJECT_DIR=my-retail-react-app" >> $GITHUB_ENV

      - name: Generate app
        uses: "./.github/actions/test"
        with:
          name: ${{ github.event.inputs.project_name }}
          proj_directory: ${{ env.PROJECT_DIR }}


